<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
<body>
<div id="app">
<header th:replace="~{./fragment/header.html}"></header>
<nav th:replace="~{./fragment/nav.html}"></nav>
<main>
  <aside th:replace="~{./fragment/aside.html}"></aside>
  <section>
<table class="table table-hover">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>글쓴이</th>
    <th>작성일</th>
    <th>읽기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board:${boards}">
    <td th:text="${board.bno}"></td>
    <td>
      <a th:text="${board.title}" th:href="'/board/read?bno=' + ${board.bno}"></a>
    </td>
    <td th:text="${board.nickname}"></td>
    <td th:text="${board.writeTime}"></td>
    <td th:text="${board.readCnt}"></td>
  </tr>
  </tbody>
</table>
  </section>
  <aside th:replace="~{./fragment/aside.html}"></aside>
</main>
<footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
