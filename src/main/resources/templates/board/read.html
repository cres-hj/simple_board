<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>
  <script src="/summer.js"></script>
  <title>Title</title>
<body>
<div id="app">
  <header th:replace="~{./fragment/header.html}"></header>
  <nav th:replace="~{./fragment/nav.html}"></nav>
  <main>
    <aside th:replace="~{./fragment/aside.html}"></aside>
    <section>
      <table class="table table-borderless">
        <tbody>
        <form action="/board/update" enctype="multipart/form-data" method="post">
          <tr>
            <td class="table_left">번호:</td>
            <input name="bno" th:value="${map.board.bno}" type="hidden">
            <td th:text="${map.board.bno}"></td>
          </tr>
          <tr>
            <td class="table_left">작성일:</td>
            <td th:text="${map.board.writeTime}"></td>
          </tr>
          <tr>
            <td class="table_left">제목:</td>
            <td>
              <div class="mb-3 mt-3">
              <input class="form-control" id="title" name="title" required th:value="${map.board.title}" type="text">
              </div>
            </td>
          </tr>
          <tr>
            <td class="table_left" colspan="2">
              <div class="mb-3 mt-3">
              <label class="form-label" for="summernote">내용: </label>
              <input name="bno" th:value="${map.board.bno}" type="hidden">
              <textarea id="summernote" name="content" required rows="10" th:utext="${map.board.content}" ></textarea>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="mb-3 mt-3">
                <input class="form-control" name="password" placeholder="변경을 위한 비밀번호" required type="password">
              </div>
              <div class="mb-3 mt-3">
                <button class="btn btn-outline-primary">변경하기</button>
              </div>
            </td>
          </tr>
        </form>
        <form action="/board/delete" method="post">
          <tr>
            <td colspan="2">
              <div class="mb-3 mt-3">
                <input class="form-control" name="password" placeholder="삭제를 위한 비밀번호" required type="password">
              </div>
              <div class="mb-3 mt-3">
                <input name="bno" th:value="${map.board.bno}" type="hidden">
                <button class="btn btn-outline-danger">삭제하기</button>
              </div>
            </td>
          </tr>
        </form>
        </tbody>
      </table>
      <table>
        <tr th:each="c:${map.comments}">
          <td th:text="${c.nickname}"></td>
          <td th:text="${c.content}"></td>
        </tr>
      </table>

</section>
<aside th:replace="~{./fragment/aside.html}"></aside>
</main>
<footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
